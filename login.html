<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="viewport" content="width=devce-width; initial-scale=1.0; maximum-scale=1.0;"/>
	<link rel="icon" href="asset/favicon.png">
	<link rel="apple-touch-icon" href="asset/favicon.png">
	<link id="bootstrap_theme" rel="stylesheet" href="asset/css/theme-4-bootstrap.css">
    <link rel="stylesheet" href="asset\css\vendor.css">
    <link id="theme" rel="stylesheet" href="asset\css\theme-4.css">
	<link rel="stylesheet" href="asset/css/demo.css">
	<link rel="stylesheet" href="asset/css/custom.css">
	<script src="asset/js/modernizr.js"></script>
	<title>Karim Cell 2</title>
</head>
<body>
$(if chap-id)
	<form name="sendin" action="$(link-login-only)" method="post">
		<input type="hidden" name="username" />
		<input type="hidden" name="password" />
		<input type="hidden" name="dst" value="$(link-orig)" />
		<input type="hidden" name="popup" value="true" />
	</form>
	<script type="text/javascript" src="/md5.js"></script>
	<script type="text/javascript">
	    function doLogin() {
		document.sendin.username.value = document.login.username.value;
		document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
		document.sendin.submit();
		return false;
	    }
	</script>
$(endif)
<!--START-->
<div class="site">
	<div id="site_loader" class="site-loader">
		<div class="spinner"><span class="bounce"></span><span class="bounce"></span><span class="bounce"></span></div>
	</div>
	<div class="site-canvas">
		<div id="site_content" class="site-content">
			<div id="page_intro_section" style="height:100vh;" class="align align-middle page-intro-section page-intro-section-lg section section-md bg-primary">
				<div data-css-background-image="assets/img/page-intro-bg-pattern.png" class="bg-img bg-img-parallax bg-repeat bg-no-cover"></div>
				<div class="align-container">
					<div class="container">
						<div class="row">
							<center>
								<div data-wow-delay="100ms" class="widget-section widget widget_text col-md-offset-4 col-lg-offset-3 col-lg-6 mt-vr mt-sm-0 wow fadeInUpShort">
									<div class="widget-wrap">
										<div class="textwidget">
											<div class="card card-light">
												<div class="card-title pt-md bg-secondary">
													<div class="card-text">
														<div class="title primary-text-light"><h1>Karim Cell 2</h1></div>
													</div>
												</div>
												<div class="card-block py-lg px-md">
													<form id="loginForm" class="md-form form-light" role="form" action="$(link-login-only)" method="post">
														<input type="hidden" name="dst" value="$(link-orig)" />
														<input type="hidden" name="popup" value="true" />
														<div class="row">
															<div class="col-md-12">
																<div class="form-group">
																	<div class="md-form-line-wrap">
																		<input id="inputUser" type="text" name="username" placeholder="Username" class="form-control" autofocus required>
																	</div>
																</div>
															</div>
															<div class="col-md-12">
																<div class="form-group">
																	<div class="md-form-line-wrap">
																		<input id="inputPassword" type="password" name="password" placeholder="Password" class="form-control" required>
																	</div>
																</div>
																<input id=eye type="checkbox" class="form-checkbox">
															</div>
															<div class="col-md-12">
																<div style="text-align:center" class="form-group">
																	$(if error)
																	<p>
																		<font color=#dd1d5e>Terjadi kesalahan:</font>$(error)</p>
																	$(endif)
																</div>
															</div>
															<div class="col-md-12">
																<div class="form-group mb-0">
																	<button type="submit" class="btn btn-block btn-primary"><span class="btn-elem-wrap"> <span class="icon fa fa-send"></span> <span class="text">LOGIN</span></span></button>
																	<span style="display: none;" class="form-notify help-block mb-0"></span>
																</div>
															</div>
															<div class="notice" style="color: #818181; font-size: 11px">$(if trial == 'yes')Free trial available, <a style="color: #FF8080"href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)">click here</a>.$(endif)</div>
														</div>
													</form>
												</div>
											</div>
										</div>
									</div>
								</div>
							</center>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!--END-->
<script src="assets\js\jquery.min.js"></script>
<script src="assets\js\bootstrap.min.js"></script>
<script src="assets\js\vendor.js"></script>
<script src="assets\js\main.js"></script>
<script src="assets\js\demo.js"></script>
$(if chap-id)
<script type="text/javascript" src="md5.js"></script>
<script type="text/javascript">
    $('#loginForm').submit(function() {
    var password = $('#inputPassword');
    password.val(hexMD5('$(chap-id)' + password.val() + '$(chap-challenge)'));
    });
    $(document).ready(function(){		
	$('.form-checkbox').click(function(){
		if($(this).is(':checked')){
			$('.form-control').attr('type','text');
		}else{
			$('.form-control').attr('type','password');
			}
		});
    });
</script>
$(endif)
<script>
    $("#menu-toggle").click(function(e) {
    e.preventDefault();
    $("#wrapper").toggleClass("toggled");
    });
</script>
<script type="text/javascript">
document.login.username.focus();
</script>
</body>
</html>
